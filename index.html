<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!-- 让网页在手机上自适应 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人介绍</title>
  <!-- 引入CSS样式文件 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 头部：标题和导航 -->
  <header class="header">
    <h1>你好，我是马浩然</h1>
    <p>一名正在学习前端的新手</p>
    <nav class="nav">
      <a href="#about">关于我</a>
      <a href="#skills">我的技能</a>
      <a href="#contact">联系我</a>
    </nav>
  </header>

  <!-- 主要内容区 -->
  <main class="main">
    <!-- 关于我部分 -->
    <section id="about" class="section">
      <h2>关于我</h2>
      <div class="about-content">
        <img src="https://picsum.photos/200/200" alt="我的头像" class="avatar">
        <p>大家好！我叫马浩然，今年20岁，目前在学习HTML、CSS和JavaScript。我喜欢编程，因为它能把想法变成现实。平时喜欢看技术文档、写代码，偶尔也会打打游戏放松一下。</p>
      </div>
    </section>

    <!-- 技能部分 -->
    <section id="skills" class="section">
      <h2>我的技能</h2>
      <div class="skills-list">
        <div class="skill-item">
          <span>HTML</span>
          <div class="progress-bar">
            <div class="progress" style="width: 80%;"></div>
          </div>
        </div>
        <div class="skill-item">
          <span>CSS</span>
          <div class="progress-bar">
            <div class="progress" style="width: 60%;"></div>
          </div>
        </div>
        <div class="skill-item">
          <span>JavaScript</span>
          <div class="progress-bar">
            <div class="progress" style="width: 40%;"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- 联系我部分 -->
    <section id="contact" class="section">
      <h2>联系我</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">你的名字：</label>
          <input type="text" id="name" placeholder="请输入名字">
        </div>
        <div class="form-group">
          <label for="message">想对我说：</label>
          <textarea id="message" placeholder="请输入内容"></textarea>
        </div>
        <button type="button" id="submitBtn">发送消息</button>
      </form>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <p>© 2023 我的个人介绍页 | 用HTML、CSS和JS制作</p>
  </footer>

  <!-- 引入JS文件 -->
  <script src="script.js"></script>
</body>
</html>
